{% extends "booking/base.html" %}
{% block content %}

<br>
<br>
<div class="content-section container px-4">

<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 mx-auto">
    <div class="card rounded-0 p-0 shadow-sm">
      <div style="max-height: 200px; max-width: 400px; overflow: hidden;">
      </div>
      <div class="card-body text-center">
          <h4>Are you sure you want to reject {{bookingInst.user}}'s request?</h4>
          <hr>
          <form method="POST">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Yes I am sure</button>
          </form>
      </div>
    </div>
  </div>
</div>
<div class="colorulDiv" style="height: 100%; width: 100%;">

</div>
{% endblock %}
